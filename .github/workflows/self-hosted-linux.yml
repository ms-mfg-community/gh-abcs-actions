name: 06-1. Self-Hosted Linux Hello - Never run on public repo

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'What is your name?'
        required: true
        default: 'World'

permissions: {}

jobs:
  say_hello:
    # This will not work on a public repo unless allowed
    # Label requirements (ALL must match):
    #   - self-hosted, linux, x64: Default labels (auto-assigned)
    #   - self-hosted-linux: Custom label (must be added during runner registration)
    runs-on: [self-hosted, linux, x64, self-hosted-linux]

    steps:
      - name: Say hello from self-hosted runner
        run: |
          echo "Helllo ${{ github.event.inputs.name }}, from self-hosted runner!"